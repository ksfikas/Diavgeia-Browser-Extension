<!doctype html>
  <html lang="el">
    <head>
      <meta charset="UTF-8">
      <meta name="author" content="Konstantinos Sfikas, PhD">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <script src="../js/bootstrap.min.bundle.js"></script>
      </style>
    </head>
    <body style="width: 500px;">
      <div class="container mb-4 py-2 shadow border-bottom border-5 border-primary" style="background-color: #003476;">
        <div class="row">
          <div class="col-sm w-50">
            <a href="https://diavgeia.gov.gr"><img src="../images/diavgeia_logo_inv.png" width="150"></a>
          </div>
          <!-- <div class="col-sm w-50 text-white" id="info_pane">
            <h6>Πληροφορίες Σελίδας Ανάρτησης:</h6>
          </div> -->
        </div>
      </div>

      <div class="container mb-4">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Αντιγραφή ΑΔΑ στο πρόχειρο</h5>
                <p class="card-text" id="card_copy_ada_text">Η σελίδα δεν αποτελεί ανάρτηση πράξης του Διαύγεια...</p>
                <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Ενεργό μόνο σε σελίδες αναρτήσεων της Διαύγειας">
                  <button type="button" copy_ada_button.data-bs-toggle = "tooltip" class="btn btn-primary" title="Πατήστε για αντιγραφή του αριθμού ΑΔΑ στο clipboard" id="card_copy_ada_button" disabled>Αντιγραφή ΑΔΑ</button>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Άνοιγμα ανάρτησης από το πρόχειρο</h5>
                <p class="card-text" id="card_paste_ada_text">Σύντομα διαθέσιμο...</p>
                <p>
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Ενεργό μόνο σε σελίδες αναρτήσεων της Διαύγειας">
                    <button title="Ενεργό μόνο όταν το clipboard περιλαμβάνει αριθμό ΑΔΑ" class="btn btn-primary" id="load_decision_button" disabled>Άνοιγμα ανάρτησης</button>
                  </span>
                </p>
                <p>
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Ενεργό μόνο σε σελίδες αναρτήσεων της Διαύγειας">
                    <button title="Ενεργό μόνο όταν το clipboard περιλαμβάνει αριθμό ΑΔΑ" class="btn btn-primary" id="load_document_button" disabled>Άνοιγμα εγγράφου</button>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="../js/diavgeia.js"></script>
      <script src="../js/popup.js"></script>
    </body>
  </html>
